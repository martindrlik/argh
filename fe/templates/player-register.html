<!DOCTYPE html>
<html>

<head>

    {{template "stylesheets.html" .}}
    <meta charset="UTF-8">
    {{template "scripts.html"}}
    <script src="/script/player/password.js"></script>
    <title>{{template "title"}}</title>

    <script>

        function gen() {
            randomPassword().
            then(p => document.querySelector(
                "input[type='password']").value = p.Value)
        }

    </script>

</head>

<body>

    <header class="main-content">
        <h1>{{template "title"}}</h1>
    </header>

    <form class="main-content">
        <input type="text" name="username" placeholder="Player Name" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Enter</button>
        <button onclick="gen()">Generate Password</button>
    </form>

    {{template "footer.html" .}}

</body>

</html>
